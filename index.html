<!DOCTYPE html>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css">

    <!-- Fonts CSS -->
    <link rel="stylesheet" href="./styles/fonts.css">

    <!-- General Style -->

    <title>Document</title>

<body>
    <header class="header">
        <div class="header__container container">
          <div class="header__container__logo">
            <a href="#"><img src="./img/Picture1.svg" alt="header logo" /></a>
          </div>
          <div class="header__container__nav">
            <ul class="header__container__nav__list">
              <li class="header__container__nav__list__item">
                <a href="#">Home</a>
              </li>
              <li class="header__container__nav__list__item">

              <li class="header__container__nav__list__item">

              <li class="header__container__nav__list__item">

              </li>
              <li class="header__container__nav__list__item">

              </li>
              <li class="header__container__nav__list__item">
                <a href="#">Contact Us</a>
              </li>
              <li class="header__container__nav__list__item--display">

            </div>
          </div>
        </section>
        <section class="center__container container">
          <div class="center-display">
            <div class="center__container__item--one">
              <h2>New Chair Collection 2022</h2>
              <a href="#">SHOP NOW</a>
              <img
                width="175"
                height="230"
                class="stul"
                src="./img/stul.png"
                alt="center images"
              />
            </div>
            <div class="center__container__item--two">
              <h2>Lamp Desk</h2>
              <a href="#">SHOP NOW</a>

                width="350"
                height="260"
                class="lampa-va-stol"
                src="./img/desk-lamp-marble-table 1.png"
                alt="center images"
              />
            </div>
          </div>
          <div class="center__container__item--three">
            <h2>Modern Chair Collection 2022</h2>
            <a href="#">SHOP NOW</a>
            <img
              width="231"
              height="223"
              class="kreslo"
              src="./img/stol.png"
              alt="center images"
            />
          </div>
        </section>
